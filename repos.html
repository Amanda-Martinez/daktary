<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="daktary.css">
    <link rel="stylesheet" href="repos.css">
    <script src="/config.js"></script>
    <script src="/lib/daktary.js"></script>
    <script src="/component-repositories.js"></script>
    <script src="/component-breadcrumb.js"></script>
    <script src="/component-ressources.js"></script>
    <script>
      if (! navigator.onLine) {
        window.location = './503.html'
      }
      window.onhashchange = () => window.location.reload(true)
    </script>
    <script>
      const ghUrl = window.location.toString().split('#')[1]
      window.onload = () => {
        injectRepositories()
        injectBreadcrumb(ghUrl)
        injectRessources(ghUrl)
      }
    </script>
    <title>Repositories</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>MultiBao</h1>
        <div class="search-engine-wrapper">
          <h2>Recherche</h2>
          <div class="search-engine">
            <fieldset>
              <input id="gh-search" type="text">
              <input value="Rechercher" type="submit">
            </fieldset>
          </div>
        </div>
      </header>
      <aside>
        <h3>Liste des repos</h3>
        <div id="gh-repo-list">
          <!-- from component-repositories.js -->
        </div>
      </aside>
      <main>
        <div id="breadcrumb" class="breadcrumbs">
          <!-- from component-breadcrumb.js -->
        </div>
        <section id="gh-list" class="gh-list">
          <!-- from component-ressources.js -->
        </section>
      </main>
    </div>
  </body>
</html>
